- name: 'install postgres packages'
  become: yes
  yum: name={{ item }} state=present
  with_items: '{{ postgres_packages }}'
  when: ansible_os_family == "RedHat"
  tags:
    - install
    - postgres

- name: 'install required libraries'
  become: yes
  pip: name={{ item }} state=present
  tags:
    - install
    - postgres
    - startslave
  with_items:
    - pexpect
